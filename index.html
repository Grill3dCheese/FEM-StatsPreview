<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <article class="info-card">
      <div class="info-card__imgOverlay">
        <picture class="info-card__img">
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-header-mobile.jpg"
            alt="A group of professional looking women all sitting at a table, presumably working, two of them are on laptops.">
        </picture>
      </div>
      <div class="info-card__content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="flex-group">
          <p class="info-card__companies"><span>10k+</span><br>companies</p>
          <p class="info-card__templates"><span>314</span><br>templates</p>
          <p class="info-card__queries"><span>12M+</span><br>queries</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
